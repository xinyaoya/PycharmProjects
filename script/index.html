<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>馨瑶呀</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script crossorigin="anonymous" src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/layer/3.5.1/layer.js" type="text/javascript"></script>

</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="container-forms">
      <div class="container-info">
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>请在右侧输入企鹅和卡密激活</p>
              <div class="btn">登录</div>
            </div>
          </div>
        </div>
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <!-- 添加渐变文本颜色样式和流光效果 -->
              <p>在左侧输入QQ即可登录</p>
              <div class="btn">激活</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-form">
        <div class="form-item log-in">
          <div class="table">
            <div class="table-cell">
              <p class="cdn">选择服务器: </p>
              <select class="cde" name="quid" id="quid">
                <option value="1101961001">一区</option>
                <option value="1101961002">二区</option>
                <option value="1101961003">三区</option>
                <option value="1101961004">四区</option>
                <option value="1101961005">五区</option>
                <option value="1101961006">六区</option>
              </select>
              <input type="text" name="yh" id="yh" maxlength="12" required placeholder="用户名">
              <input type="password" name="mm" id="mm" maxlength="12" required placeholder="密码">
              <div style="text-align: center;">
                <div class="btn" id="equipment" style="display: inline-block; margin-right: 10px;">领取 </div>
                <div class="btn" id="1equipment" style="display: inline-block;">十连 </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-item sign-up">
          <div class="table">
            <div class="table-cell">
              <input name="email" placeholder="Email" type="text" />
              <input name="fullName" placeholder="Full Name" type="text" />
              <input name="Username" placeholder="Username" type="text" />
              <input name="Password" placeholder="Password" type="Password" />
              <div class="btn">注册 </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="kk.js"></script>



</body>
</html>
